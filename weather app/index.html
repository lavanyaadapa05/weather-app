<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a6c366aa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            <input type="text" placeholder="enter city name">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <p class="city-hide">city hide</p>
    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/sunny.jpg">
                    <p class="temperature">0<span>Â°C </span></p>
                    <p class="description">cloudy</p>
                </div>
        </div>
    </div>
    </div>
    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water" style="color: #74C0FC;"></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind" style="color: #74C0FC;"></i>
            <div class="text">
                <div class="info-wind">
                    <span>0Km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <div class="not-found">
        <div class="box">
            <img src="images/notfound.jpeg" alt="">
            <p>OOPS! LOCATION NOT FOUND!</p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
